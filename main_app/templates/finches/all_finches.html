{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
  <div class="card">
    <a href="{%url 'detail' finch.id%}">
    <div class="card-content">
      <span class="card-title">{{ finch.name }}</span>
      <p>Breed: {{ finch.breed }}</p>
      <p>Gender: {{ finch.gender }}</p>
      <p>Color: {{ finch.color }}</p>
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
